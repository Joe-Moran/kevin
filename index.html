<!DOCTYPE html>
<html>
<head>
<meta property="og:image" content="https://joe-moran.github.io/kevin/img/joe.jpeg" />
	</head>
<body style="overflow: hidden;">
<img id="kevin" src="img/kevin.png" style="width: 90%; position: absolute; right: 0px;">
</body>

<script>
	window.onload = function() {
		var kevin = document.getElementById("kevin");
		var startPos = '-' + kevin.clientHeight;
		var pos = startPos;	
		var upId = setInterval(frameUp, 8);
		var downId = null;
		function frameUp() {
			if (pos === 0) {
				clearInterval(upId);
				setTimeout(function() {
					downId = setInterval(frameDown, 10);
				}, 1000);
			} else {
				pos++;
				kevin.style.bottom = pos + 'px';
			}
		}

		function frameDown() {
			if(pos === startPos) {
				clearInterval(downId);
			} else {
				pos--;
				kevin.style.bottom = pos + 'px';
			}
		}
	};
</script>
</html>
