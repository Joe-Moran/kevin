<!DOCTYPE html>
<html>
<head>
<meta property="og:image" content="https://www.wikidata.org/wiki/Q1170315#/media/File:%D0%A7%D1%91%D1%80%D0%BD%D1%8B%D0%B9_%D1%81%D1%83%D0%BF%D1%80%D0%B5%D0%BC%D0%B0%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D0%BA%D0%B2%D0%B0%D0%B4%D1%80%D0%B0%D1%82._1915._%D0%93%D0%A2%D0%93.png" />
	</head>
<body style="overflow: hidden;">
<img id="kevin" src="img/kevin.png" style="width: 90%; position: absolute; right: 0px;">
</body>

<script>
	window.onload = function() {
		var kevin = document.getElementById("kevin");
		var startPos = '-' + kevin.clientHeight;
		var pos = startPos;	
		var upId = setInterval(frameUp, 8);
		var downId = null;
		function frameUp() {
			if (pos === 0) {
				clearInterval(upId);
				setTimeout(function() {
					downId = setInterval(frameDown, 10);
				}, 1000);
			} else {
				pos++;
				kevin.style.bottom = pos + 'px';
			}
		}

		function frameDown() {
			if(pos === startPos) {
				clearInterval(downId);
			} else {
				pos--;
				kevin.style.bottom = pos + 'px';
			}
		}
	};
</script>
</html>
